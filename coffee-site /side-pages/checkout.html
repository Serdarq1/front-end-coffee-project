<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafesa Checkout</title>
    <link rel="stylesheet" href="sale.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@100;400;700&family=GFS+Didot&family=Inter:wght@400;500;700&family=Lato:wght@100;400;700&family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400;500;700&family=Roboto:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body style="background-color: rgb(212, 207, 206)">
    
<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <p class="fs-1 fw-light thanks-message text-dark">Thanks for Choosing Us,</p>
            <a href="sale.html" class="text-success fs-6 fw-light">Return to Shop</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="">
                    <div class="info">
                        <div class="name">ITEM</div>
                        <div class="price">PER</div>
                    </div>
                    <div class="quantity">QUANTITY</div>
                    <div class="returnPrice">TOTAL</div>
                </div>

            </div>
        </div>

        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label>Country</label>
                    <select name="country" id="country">
                        <option value="" selected disabled>Choose..</option>
                        <option value="">Turkey</option>
                    </select>
                </div>
    
                <div class="group">
                    <label>City</label>
                    <select name="city" id="city">
                        <option value="" selected disabled>Choose..</option>
                        <option value="">Izmir</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout">CHECKOUT</button>
            </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f25b41f955.js" crossorigin="anonymous"></script>
<script src="checkout.js"></script>
<script src="sale.js"></script>

</body>
</html>
